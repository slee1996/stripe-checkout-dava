<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Load Stripe.js on your website. -->
        <script src="https://js.stripe.com/v3/"></script>
    </head>
    <body>
        <button id="basic-plan-button">Get Started</button>
    </body>
    <script>
        const apiKey = 'pk_live_7yUppoIXt1GCoobHidFc2GDl00y82oTeGx'
        const basicPlan = 'price_1H52qGI2T7GIMjpHsVglT30X'
        var stripe = Stripe(apiKey);

        var createCheckoutSession = function(priceId) {
            return fetch("/api/create-session", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                  priceId: priceId
                })
            }).then(function(result) {
                const res = result.json()

                return res;
            }).catch(err => console.log(err));
        };

        document.getElementById("basic-plan-button").addEventListener("click", function(e){
            createCheckoutSession(basicPlan).then(function(data){
                stripe.redirectToCheckout({
                    sessionId: data.sessionId
                })
            })
        })
    </script>
</html>
